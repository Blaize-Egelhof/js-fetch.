<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content"></div>

    <script>fetch("https://ci-swapi.herokapp.com/api/")  //promise
    .then(response =>response.text()) // if promise is fufilled
    .then(data => {
        document.getElementById("content").innerText = data ;
    })
    .catch((e) => { //if promise isnt fufilled then catch the error and display
        console.error("Error",e);
    })
    </script>
</body>
</html>
